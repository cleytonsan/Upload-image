<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de imagens</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <h1>Realize o <span>Upload</span> de <span>imagem</span></h1>
    </header>
    <form id="container">
        <div class="upload-container">
            <input type="file" id="imageUploadInput" accept="image/*" style="display: none;">
            <label for="imageUploadInput" class="upload-button">Upload Image</label>
        </div>
        <div id="res">
            <img id="uploadedImage" src="" alt="Imagem carregada" style="display: none;">
        </div>
        
    </form>
    <footer>
        <p>&copy; Cleyton Santos</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
